<div class="modal-header">
    <h4 class="modal-title">{{chineseName}}</h4>
</div>
<div class="modal-body wrapper-md">
    <div class="row">
        <label class="col-md-3">label:</label>
        <p class="col-md-6">
            <input type="text" class="form-control input-sm">
        </p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="vm.ok()" class="btn btn-primary btn-sm" uix-btn-loader="vm.submitFlag" ng-disabled="vm.submitFlag">确定</button>
    <button type="button" ng-click="vm.cancel()" class="btn btn-default btn-sm">取消</button>
</div>
